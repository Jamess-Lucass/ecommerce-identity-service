apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-identity-service-ingress
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: identity.jameslucas.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ecommerce-identity-service-service
                port:
                  number: 80
