apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-identity-service-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: identity.jameslucas.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ecommerce-identity-service-service
                port:
                  number: 80
